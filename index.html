<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker'schop - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* =============================================== */
        /* STYLE GLOBAL ET VARIABLES (POUR TOUT LE SITE) */
        /* =============================================== */
        :root {
            --couleur-primaire-gradient: linear-gradient(135deg, #5ba8ff, #3a9efd);
            --couleur-primaire-flat: #3a9efd;
            --light-bg: #e0e5ec; --light-text: #5a6675; --light-shadow-dark: #a3b1c6; --light-shadow-light: #ffffff;
            --dark-bg: #121212; --dark-card-bg: #1e1e1e; --dark-text: #ecf0f1;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; transition: background-color 0.4s, color 0.4s; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        html[data-theme='light'] { --bg: var(--light-bg); --text: var(--light-text); --card-bg: var(--light-bg); --shadow-1: -6px -6px 12px var(--light-shadow-light); --shadow-2: 6px 6px 12px var(--light-shadow-dark); --inset-shadow-1: inset -3px -3px 7px var(--light-shadow-light); --inset-shadow-2: inset 3px 3px 7px var(--light-shadow-dark); }
        html[data-theme='dark'] { --bg: var(--dark-bg); --text: var(--dark-text); --card-bg: var(--dark-card-bg); --shadow-1: 0 0 0 transparent; --shadow-2: 0 8px 20px rgba(0,0,0,0.2); --inset-shadow-1: 0 0 0 transparent; --inset-shadow-2: 0 0 0 transparent; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .section { padding: clamp(60px, 10vw, 80px) 0; }
        .section-title { text-align: center; font-size: clamp(2.2rem, 5vw, 2.8rem); margin-bottom: clamp(40px, 8vw, 60px); font-weight: 600; }
        .section-title span { font-family: 'Great Vibes', cursive; background: var(--couleur-primaire-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .cta-button { font-size: 1rem; padding: 14px 32px; border-radius: 50px; border: none; cursor: pointer; font-weight: 500; transition: all 0.3s ease; background: var(--couleur-primaire-gradient); color: white; box-shadow: var(--shadow-2), var(--shadow-1); text-decoration: none; display: inline-block; }
        .cta-button:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .cta-button:active { transform: translateY(0); box-shadow: var(--inset-shadow-2), var(--inset-shadow-1); filter: brightness(1); }
        
        /* HEADER, FOOTER ET NAVIGATION */
        .main-header { position: sticky; top: 0; width: 100%; padding: 15px 0; z-index: 1000; background: var(--bg); box-shadow: var(--shadow-2); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; text-decoration: none; }
        #logo-img { height: 45px; width: auto; }
        .logo-text { font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: var(--couleur-primaire-flat); display: none; }
        .main-nav ul { list-style: none; display: flex; gap: 30px; }
        .main-nav a { text-decoration: none; color: var(--text); font-weight: 500; position: relative; padding-bottom: 5px; }
        .main-nav a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: var(--couleur-primaire-gradient); transition: width 0.3s; }
        .main-nav a:hover::after, .main-nav a.active::after { width: 100%; }
        .header-tools { display: flex; align-items: center; gap: 20px; }
        #theme-toggle, #menu-toggle { background: transparent; border: none; font-size: 1.5rem; color: var(--text); cursor: pointer; }
        .mobile-only { display: none; }
        .main-footer { padding: 60px 20px 20px; text-align: center; background: var(--card-bg); }
        .social-links-footer { list-style: none; display: flex; justify-content: center; gap: 35px; margin-bottom: 30px; padding: 0; }
        .social-links-footer li { list-style: none; width: 60px; height: 60px; border-radius: 50%; transition: 0.5s; box-shadow: var(--shadow-2), var(--shadow-1); }
        .social-links-footer li:hover { transform: translateY(-10px); }
        .social-links-footer a { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; text-decoration: none; font-size: 1.5em; color: var(--clr); }
        .footer-contact p { margin: 5px 0; }
        .footer-contact i { color: var(--couleur-primaire-flat); margin-right: 10px; }
        .copyright { margin-top: 20px; font-size: 0.9em; opacity: 0.7; }
        
        /* SECTION ACCUEIL - CARROUSEL 3D */
        #home { text-align: center; }
        .scene-container { perspective: 1500px; position: relative; width: 220px; height: 220px; margin: 40px auto 60px; }
        .carousel-3d { position: absolute; width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.5s; }
        .card-3d { position: absolute; width: 100%; height: 100%; background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow-2), var(--shadow-1); backface-visibility: hidden; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .card-3d img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .card-3d-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.4s ease; }
        .card-3d-overlay span { color: white; font-weight: 600; font-size: 1.2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        .scene-container:hover .card-3d-overlay { opacity: 1; }
        .scene-container:hover .card-3d img { transform: scale(1.1); }
        
        /* SECTION MODE - SLIDER X-DEV */
        .slider-xdev-container { width: 1000px; max-width: 100%; height: 600px; margin: 0 auto; background: var(--card-bg); box-shadow: var(--shadow-2), var(--shadow-1); position: relative; overflow: hidden; border-radius: 20px; }
        .slider-xdev-container .xdev-slide .xdev-item { width: 200px; height: 300px; position: absolute; top: 50%; transform: translateY(-50%); border-radius: 20px; box-shadow: 0 30px 50px rgba(0,0,0,0.3); background-position: 50% 50%; background-size: cover; display: inline-block; transition: 0.5s; }
        .xdev-slide .xdev-item:nth-child(1), .xdev-slide .xdev-item:nth-child(2) { top: 0; left: 0; transform: translate(0, 0); border-radius: 0; width: 100%; height: 100%; }
        .xdev-slide .xdev-item:nth-child(3) { left: calc(50% + 120px); }
        .xdev-slide .xdev-item:nth-child(4) { left: calc(50% + 340px); }
        .xdev-slide .xdev-item:nth-child(5) { left: calc(50% + 560px); }
        .xdev-slide .xdev-item:nth-child(n + 6) { left: calc(50% + 780px); opacity: 0; }
        .xdev-item .xdev-content { position: absolute; top: 50%; left: 100px; width: 300px; text-align: left; color: #eee; transform: translate(0, -50%); font-family: 'Poppins', sans-serif; display: none; text-shadow: 0 3px 6px rgba(0,0,0,0.5); }
        .xdev-slide .xdev-item:nth-child(2) .xdev-content { display: block; }
        .xdev-content .name { font-size: 40px; text-transform: uppercase; font-weight: bold; opacity: 0; animation: animate 1s ease-in-out 1 forwards; }
        .xdev-content .desc { margin-top: 10px; margin-bottom: 20px; opacity: 0; animation: animate 1s ease-in-out 0.3s 1 forwards; }
        .xdev-content .xdev-button { padding: 10px 20px; border: none; cursor: pointer; opacity: 0; animation: animate 1s ease-in-out 0.6s 1 forwards; background: white; color: var(--couleur-primaire-flat); border-radius: 5px; font-weight: bold; font-family: 'Poppins', sans-serif; text-decoration: none; }
        @keyframes animate { from { opacity: 0; transform: translate(0, 100px); filter: blur(33px); } to { opacity: 1; transform: translate(0, 0); filter: blur(0); } }
        .xdev-navigation { width: 100%; text-align: center; position: absolute; bottom: 20px; }
        .xdev-navigation button { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; margin: 0 10px; background: var(--card-bg); color: var(--text); font-size: 1.2rem; transition: 0.3s; box-shadow: var(--shadow-2), var(--shadow-1); }
        .xdev-navigation button:hover { filter: brightness(1.1); }
        .xdev-navigation button:active { box-shadow: var(--inset-shadow-2), var(--inset-shadow-1); }

        /* AUTRES SECTIONS (Témoignages, Contact) */
        .testimonial-marquee { width: 100%; overflow: hidden; position: relative; padding: 20px 0; }
        .testimonial-track { display: flex; width: fit-content; animation: marquee 60s linear infinite; }
        .testimonial-marquee:hover .testimonial-track { animation-play-state: paused; }
        @keyframes marquee { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .testimonial-card { width: 300px; margin: 0 20px; background-color: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: var(--shadow-2), var(--shadow-1); text-align: center; flex-shrink: 0; }
        .testimonial-card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 0 auto 20px; border: 3px solid var(--couleur-primaire-flat); }
        .rating-stars { color: #ffc107; margin-bottom: 15px; }
        .rating-stars .fa-regular { color: var(--text); opacity: 0.3; }
        .testimonial-card .author { font-weight: 600; margin-top: 15px; }
        .contact-wrapper { position: relative; max-width: 600px; margin: 0 auto; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 15px; border: none; background-color: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; box-shadow: var(--inset-shadow-2), var(--inset-shadow-1); }
        #form-message-popup { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow-2), var(--shadow-1); transform: scale(0.7); opacity: 0; visibility: hidden; transition: all 0.4s ease; z-index: 20; padding: 20px; }
        #form-message-popup.show { transform: scale(1); opacity: 1; visibility: visible; }

        /* RESPONSIVE (MOBILE & TABLETTE) */
        @media (max-width: 992px) {
            .mobile-only { display: block; z-index: 1002; }
            .main-nav { position: fixed; top: 0; right: -100%; width: 280px; height: 100vh; background-color: rgba(224, 229, 236, 0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); display: flex; flex-direction: column; justify-content: center; align-items: center; transition: right 0.4s ease-in-out; z-index: 1001; }
            html[data-theme='dark'] .main-nav { background-color: rgba(18, 18, 18, 0.95); }
            .main-nav.active { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
            .main-nav ul { flex-direction: column; gap: 25px; text-align: center; }
            .main-nav a { font-size: 1.5rem; }
            #menu-toggle.active { position: fixed; right: 20px; top: 25px; }
            #menu-toggle.active i::before { content: '\f00d'; }
            .slider-xdev-container { height: 500px; width: 100%; }
            .xdev-item .xdev-content { left: 40px; }
        }
        @media (max-width: 768px) {
            .xdev-item .xdev-content { left: 50%; transform: translate(-50%, -50%); width: calc(100% - 40px); text-align: center; }
            .xdev-content .name { font-size: 30px; }
            .social-links-footer { gap: 20px; }
            .social-links-footer li { width: 50px; height: 50px; }
            .social-links-footer a { font-size: 1.2em; }
            
            /* ============== MODIFICATION POUR LES TÉMOIGNAGES SUR MOBILE ============== */
            .testimonial-card {
                width: 250px; /* Réduction de la largeur de la carte pour les petits écrans */
                margin: 0 10px; /* Réduction de la marge pour un meilleur espacement */
                padding: 20px; /* Réduction du padding interne */
            }
            .testimonial-card img {
                width: 80px; /* Réduction de la taille de l'avatar */
                height: 80px;
            }
            .testimonial-card p {
                font-size: 0.9rem; /* Réduction de la taille du texte pour une meilleure lisibilité */
            }
            .testimonial-card .author {
                font-size: 1rem; /* Ajustement de la taille du nom de l'auteur */
            }
            /* ========================= FIN DE LA MODIFICATION ========================= */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="" alt="Logo Parker'schop" id="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-text">Parker'schop</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Accueil</a></li>
                    <li><a href="produits.html">Collection</a></li>
                    <li><a href="#mode">Mode</a></li>
                    <li><a href="#temoignages">Témoignages</a></li>
                    <li><a href="#contact">Nous Contacter</a></li>
                </ul>
            </nav>
            <div class="header-tools">
                <button id="theme-toggle" title="Changer de thème"><i class="fa-solid fa-moon"></i></button>
                <button id="menu-toggle" class="mobile-only"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="section">
            <h1 class="section-title"><span>Produits</span> à la une</h1>
            <div class="scene-container"><div class="carousel-3d"></div></div>
            <a href="produits.html" class="cta-button">Voir toute la collection</a>
        </section>
        
        <section id="mode" class="section">
            <div class="container">
                <h2 class="section-title">Notre <span>Vision</span> de la Mode</h2>
                <div class="slider-xdev-container">
                    <div class="xdev-slide"></div>
                    <div class="xdev-navigation">
                        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="temoignages" class="section">
            <h2 class="section-title">Ce que nos <span>Clients</span> disent</h2>
            <div class="testimonial-marquee"><div class="testimonial-track"></div></div>
        </section>
        
        <section id="contact" class="section">
            <div class="container">
                <h2 class="section-title">Nous <span>Contacter</span></h2>
                <div class="contact-wrapper">
                    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xgvznlez" method="POST">
                        <input type="text" id="contactNom" name="name" placeholder="Votre Nom" required>
                        <input type="email" id="contactEmail" name="email" placeholder="Votre Email" required>
                        <textarea id="contactMessage" name="message" rows="5" placeholder="Votre message" required></textarea>
                        <button type="submit" class="cta-button">Envoyer</button>
                    </form>
                    <div id="form-message-popup"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <div class="container footer-content">
            <h3 class="section-title" style="margin-bottom: 20px; font-size: 1.5rem;">Suivez-nous</h3>
            <ul class="social-links-footer"></ul>
            <div class="footer-contact"><p><i class="fa-solid fa-location-dot"></i> Rue principale, Anjouan, Comores</p></div>
            <div class="copyright"><p>© 2024 Elegante. Tous droits réservés.</p></div>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ===============================================
        // PANNEAU DE CONTRÔLE DE LA PAGE D'ACCUEIL
        // ===============================================
        const VOS_PRODUITS_SLIDER = [
            { name: "Sneakers Air", desc: "Le confort rencontre le style iconique.", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=800" },
            { name: "Sac de Luxe", desc: "L'accessoire parfait qui allie artisanat et design.", img: "https://images.unsplash.com/photo-1590737149323-397451296434?q=80&w=800" },
            { name: "Trench Coat", desc: "Une pièce maîtresse, symbole d'élégance.", img: "https://images.unsplash.com/photo-1542363132-353592a14a2f?q=80&w=800" },
            { name: "Montre Chic", desc: "Plus qu'un accessoire, une affirmation de style.", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=800" },
            { name: "Haute Couture", desc: "La quintessence de la féminité dans un design audacieux.", img: "https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=800" },
            { name: "Style Urbain", desc: "La fusion parfaite entre performance et mode de rue.", img: "https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?q=80&w=800" },
        ];
        
        const VOS_TEMOIGNAGES = [
            { name: "Amina K.", text: "Qualité incroyable et livraison rapide !", img: "https://images.unsplash.com/photo-1614247262115-4987c8585474?q=80&w=400&auto=format&fit=crop", stars: 5 },
            { name: "Samuel O.", text: "Le service client est aussi élégant que leurs produits.", img: "https://images.unsplash.com/photo-1599566150163-29194dcaad36?q=80&w=400&auto=format&fit=crop", stars: 5 },
            { name: "Fatou D.", text: "Enfin une boutique qui allie technologie et mode avec brio.", img: "https://images.unsplash.com/photo-1528888358059-35a443598587?q=80&w=400&auto=format&fit=crop", stars: 4 },
            { name: "Moussa T.", text: "Très satisfait de mon achat. Je recommande vivement !", img: "https://images.unsplash.com/photo-1610442442948-36a504a7a282?q=80&w=400&auto=format&fit=crop", stars: 5 },
        ];

        const VOS_LIENS_SOCIAUX = [
            { name: 'facebook', icon: 'fa-facebook-f', color: '#1877f2', url: 'https://www.facebook.com/profile.php?id=61578865395780' },
            { name: 'twitter', icon: 'fa-twitter', color: '#1da1f2', url: 'https://twitter.com' },
            { name: 'instagram', icon: 'fa-instagram', color: '#c32aa3', url: 'https://instagram.com' },
            { name: 'whatsapp', icon: 'fa-whatsapp', color: '#25d366;', url: 'https://wa.me/2693261266' },
        ];
        const CAROUSEL_3D_SPEED = 0.05;

        // LOGIQUE COMMUNE (MENU, THÈME, LIENS SOCIAUX)
        const menuToggle = document.getElementById('menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        if(menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => { mainNav.classList.toggle('active'); menuToggle.classList.toggle('active'); });
            mainNav.addEventListener('click', (e) => { if (e.target.closest('a')) { mainNav.classList.remove('active'); menuToggle.classList.remove('active'); } });
        }
        const themeToggle = document.getElementById('theme-toggle');
        if(themeToggle) {
            themeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                themeToggle.querySelector('i').className = `fa-solid ${newTheme === 'dark' ? 'fa-sun' : 'fa-moon'}`;
            });
        }
        const socialContainer = document.querySelector('.social-links-footer');
        if (socialContainer) { VOS_LIENS_SOCIAUX.forEach(link => { socialContainer.innerHTML += `<li style="--clr: ${link.color};"><a href="${link.url}" target="_blank" title="${link.name}"><i class="fa-brands ${link.icon}"></i></a></li>`; }); }

        // LOGIQUE SPÉCIFIQUE À LA PAGE D'ACCUEIL
        const carousel3DContainer = document.querySelector('.carousel-3d');
        if(carousel3DContainer) { VOS_PRODUITS_SLIDER.forEach(p => { carousel3DContainer.innerHTML += `<div class="card-3d"><img src="${p.img}" alt="${p.name}"><div class="card-3d-overlay"><span>${p.name}</span></div></div>`; }); const cards3D = carousel3DContainer.querySelectorAll('.card-3d'); if (cards3D.length > 0) { let angle = 0; const rotate = () => cards3D.forEach((card, i) => card.style.transform = `rotateY(${(360 / cards3D.length) * i}deg) translateZ(${carousel3DContainer.offsetWidth * 1.2}px)`); const animate = () => { angle += CAROUSEL_3D_SPEED; carousel3DContainer.style.transform = `rotateY(${angle}deg)`; requestAnimationFrame(animate); }; rotate(); animate(); window.addEventListener('resize', rotate); } }
        
        const modeSliderContainer = document.querySelector('#mode .slider-xdev-container');
        if(modeSliderContainer) {
            const slideContainer = modeSliderContainer.querySelector('.xdev-slide');
            VOS_PRODUITS_SLIDER.forEach(p => { slideContainer.innerHTML += `<div class="xdev-item" style="background-image: url(${p.img});"><div class="xdev-content"><div class="name">${p.name}</div><div class="desc">${p.desc}</div><a href="produits.html" class="xdev-button">Découvrir</a></div></div>`; });
            const nextBtn = modeSliderContainer.querySelector('.next');
            const prevBtn = modeSliderContainer.querySelector('.prev');
            const moveToNext = () => { const items = slideContainer.querySelectorAll('.xdev-item'); if (items.length > 0) slideContainer.appendChild(items[0]); };
            const moveToPrev = () => { const items = slideContainer.querySelectorAll('.xdev-item'); if (items.length > 0) slideContainer.prepend(items[items.length - 1]); };
            if(nextBtn) nextBtn.addEventListener('click', moveToNext);
            if(prevBtn) prevBtn.addEventListener('click', moveToPrev);
            let autoSlide = setInterval(moveToNext, 2500);
            modeSliderContainer.addEventListener('mouseenter', () => clearInterval(autoSlide));
            modeSliderContainer.addEventListener('mouseleave', () => autoSlide = setInterval(moveToNext, 2500));
        }

        const testimonialTrack = document.querySelector('.testimonial-track');
        if(testimonialTrack) { const createStars = s => Array(5).fill(0).map((_, i) => `<i class="fa-solid fa-star ${i < s ? '' : 'fa-regular'}"></i>`).join(''); const html = VOS_TEMOIGNAGES.map(t => `<div class="testimonial-card"><img src="${t.img}" alt="${t.name}"><div class="rating-stars">${createStars(t.stars)}</div><p>"${t.text}"</p><h4 class="author">${t.name}</h4></div>`).join(''); testimonialTrack.innerHTML = html + html; }
        
        const contactForm = document.getElementById('contactForm');
        if (contactForm) { contactForm.addEventListener('submit', async (e) => { e.preventDefault(); const popup = document.getElementById('form-message-popup'); try { const response = await fetch(e.target.action, { method: 'POST', body: new FormData(e.target), headers: {'Accept': 'application/json'} }); if (response.ok) { const nom = document.getElementById('contactNom').value.split(' ')[0] || "cher client"; popup.innerHTML = `<h3>Merci ${nom} !</h3><p>Votre message a été envoyé avec succès.</p>`; contactForm.reset(); } else { popup.innerHTML = `<h3>Oups !</h3><p>Une erreur s'est produite. Veuillez réessayer.</p>`; } } catch (error) { popup.innerHTML = `<h3>Oups !</h3><p>Une erreur réseau s'est produite. Veuillez réessayer.</p>`; } finally { popup.classList.add('show'); setTimeout(() => popup.classList.remove('show'), 5000); } }); }
    });
